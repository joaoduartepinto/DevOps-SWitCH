plugins {
    id 'org.springframework.boot' version '2.4.4'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    // Added to run fronted
    id "org.siouan.frontend" version "1.4.1"
}

group = 'com.devops20-21'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    runtimeOnly 'com.h2database:h2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}

// Task to run webpack
frontend {
    nodeVersion = "12.13.1"
    assembleScript = "run webpack"
}

// Task to Copy generated jar to a folder named "dist"
task copyJar(type: Copy) {
    from 'build/libs'
    include '*.jar'
    into './dist/'
}

// Task to delete all the files generated by webpack, delete folder: './src/main/resources/static/built/'
task deleteWebpackFiles(type: Delete) {
    delete './src/main/resources/static/built/'
}

// Added dependency to clean task to run deleteWebpackFiles before
clean {
    dependsOn deleteWebpackFiles
}


// Added sourceSets to tun tests
sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }

    test {
        java {
            srcDirs = ['src/tests/main']
        }
    }
}
